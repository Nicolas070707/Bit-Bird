<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Spiel</title>
    <style>
        body { text-align: center; }
        canvas { border: 2px solid black; margin-top: 20px; }
    </style>
</head>
<body>

<h1>Steuere den Block!</h1>
<canvas id="gameCanvas" width="500" height="400"></canvas>

<script>
// Hole das Canvas-Element und setze den 2D-Kontext
var canvas = document.getElementById('gameCanvas');
var ctx = canvas.getContext('2d');

// Block-Eigenschaften
var block = {
    x: 50,  // Startposition X
    y: 50,  // Startposition Y
    size: 30, // Größe des Blocks
    speed: 5 // Geschwindigkeit der Bewegung
};

// Zeichne den Block
function drawBlock() {
    ctx.clearRect(0, 0, canvas.width, canvas.height); // Lösche das Canvas
    ctx.fillStyle = 'blue'; // Blockfarbe
    ctx.fillRect(block.x, block.y, block.size, block.size); // Zeichne den Block
}

// Bewege den Block basierend auf den Pfeiltasten
function moveBlock(event) {
    if (event.key === 'ArrowUp') {
        block.y -= block.speed;
    }
    if (event.key === 'ArrowDown') {
        block.y += block.speed;
    }
    if (event.key === 'ArrowLeft') {
        block.x -= block.speed;
    }
    if (event.key === 'ArrowRight') {
        block.x += block.speed;
    }
    drawBlock(); // Block nach jeder Bewegung neu zeichnen
}

// Event Listener für Tastatur-Input
window.addEventListener('keydown', moveBlock);

// Initiales Zeichnen des Blocks
drawBlock();

</script>

</body>
</html>
