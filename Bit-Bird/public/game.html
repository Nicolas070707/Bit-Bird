<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird</title>
  <link rel="stylesheet" href="../style/style.css">
  <script src="../script/game.mjs" type="module"></script>
  <script src="../script/score.mjs" type="module" defer></script>
  <audio id="background-music" loop>
    <source src="../Texturen/Pixel Dreams.mp3" type="audio/mp3">
</audio>
</head>
<body>
  <div id="start-screen">
    <img id="start-image" src="../Texturen/BBLogo.png" alt="Startbild">
    <img id="play-button" src="../Texturen/StartButton.png" alt="Play Button">
    <p>Press space to Start</p>
</div>
  <div class="main">
    <div class="side1" id="score-display">
        <span id="score-text">Loading scores...</span>
      </div>
    <canvas id="board"></canvas>
    <div class="side2" id="player-display">
        <span>Loading Playserdata....</span>
      </div>
  </div>
</body>
</html>
