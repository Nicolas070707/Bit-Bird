
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Signup</title>
  <script type="module" src="../script/sign.mjs" defer></script>
  <link rel="stylesheet" href="../style/sign.css">
</head>
<body>
  <div class="login-container">
    <h1>Sign Up</h1>
    <form id="signup-form">
      <div>
        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" required placeholder="Deine E-Mail">
      </div>
      <div>
        <label for="password">Passwort:</label>
        <input type="password" id="password" name="password" required placeholder="Dein Passwort">
      </div>
      <div>
        <label for="username">Benutzername:</label>
        <input type="text" id="username" name="username" required placeholder="Dein Benutzername">
      </div>
  
      <div>
        <button type="submit">Registrieren</button>
      </div>
      <button class="button-52" onclick="window.location.href='../index.html'" >Back to Login</button>
    
    </form>
    <div id="error-message" style="color: red; display: none;"></div>

     
  </div>
</body>
</html>
