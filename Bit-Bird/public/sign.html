
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bit-Bird</title>
  <script type="module" src="../script/sign.mjs" defer></script>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <div class="login-container">
    <h1>Sign Up</h1>
    <form id="signup-form">
      <div>
        <input type="email" id="email" name="email" required placeholder="E-Mail">
      </div>
      <div>
        <input type="password" id="password" name="password" required placeholder="Password">
      </div>
      <div>
        <input type="text" id="username" name="username" required placeholder="Username">
      </div>
  
      <div>
        <button type="submit" class="button-52">Register</button>
        <button class="button-52" onclick="window.location.href='../index.html'" >Back</button>
      </div>
      <div id="error-message" class="message-box"></div>
    </form>
</body>
</html>
