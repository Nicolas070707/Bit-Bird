<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bit-Bird</title>
    
    <!-- Firebase Core -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js"></script>

    <!-- Eigener Code -->
    <script type="module" src="main.js" defer></script>

    <!-- Styles -->
    
</head>
<body>
    <div class="login-container">
        <h1>LOGIN</h1>
        <form id="login-form">
            <div>
                <input type="email" id="email" placeholder="E-Mail" required>
            </div>
            <div>
                <input type="password" id="password" placeholder="Passwort" required>
            </div>
            <div>
                <button class="button-52" type="submit">Login</button>
                <button onclick="window.location.href='./sign.html'" type="button" class="button-52">Register</button>
            </div>
            <a onclick="window.location.href='./password_reset.html'">Forgot password</a>
        </form>
        <div id="error-message" class="message-box"></div>
    </div>
</body>
</html>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap');

body {
  display: flex;
  background-image: url(/Texturen/Logo6.png);
  background-repeat: no-repeat;
  background-size:  100%;
  background-image: center;
  background-color: black;
  justify-content: center;
}

.login-container {
  border-radius: 10px;
  box-shadow: 0px 0px 20px rgba(0, 0,0, 0);
  height: auto;
  width: auto;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 5%;
}

.login-container h1 {
  margin-bottom: 20px;
  text-align: center;
  font-size: 40px;
  font-family: "Pixelify Sans", serif;
}

.login-container input[type="text"],
.login-container input[type="email"],
.login-container input[type="password"] {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
  font-size:14px;
  font-family: "Pixelify Sans", serif;
}

.button-52 {
  font-size: 14px;
  letter-spacing: 1px;
  padding: 5px 10px 10px;
  outline: 0;
  border: 1px solid black;
  background-color: black;
  margin-bottom: 5px;
  color: white;
  font-family: "Pixelify Sans", serif;
  border-radius: 8px;
}

.button-52:hover{
  color: yellow;
  cursor: pointer;
}

    
.buttons {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

a {
  font-size: 14px;
  display: inline-block;
  padding: 3px;
  color: white; 
  font-family: "Pixelify Sans", serif;
  background-color: black;
  border-radius: 4px;
}

a:hover {
  color: Yellow; 
  cursor: pointer;
}

.message-box {
  opacity: 0;
  background-color: black;
  transition: opacity 0.5s ease; 
  display: none; 
  border-radius: 4px;
  margin: 3px;
  padding: 3px;
  font-size: 14px;
  font-weight: bold;
  font-family: "Pixelify Sans", serif;
}

.message-box.show {
  display: block; 
  opacity: 1; 
}

.message-box.hide {
  opacity: 0; 
}

/* Media Queries für verschiedene Bildschirmgrößen */

/* Für sehr große Bildschirme (größer als 1920px) */
@media (min-width: 1921px) {
  .login-container {
    max-width: 800px;
    padding: 30px;
  }

  .login-container h1 {
    font-size: 8vh;
  }

  .button-52 {
    font-size: 1.2rem;
    padding: 15px 20px;
  }

  a {
    font-size: 1.2rem;
  }
}

/* Für mittelgroße Bildschirme (1920px bis 1024px) */
@media (max-width: 1920px) and (min-width: 1024px) {
  .login-container {
    width: 70%;
  }

  .login-container h1 {
    font-size: 8vh;
  }

  .button-52 {
    font-size: 1rem;
    padding: 10px 15px;
  }
}

/* Für kleine Bildschirme (1023px bis 480px) */
@media (max-width: 1023px) {
  .login-container {
    width: 90%;
    margin-top: 10%;
  }

  .login-container h1 {
    font-size: 4.5vh;
  }

  .button-52 {
    font-size: 0.9rem;
    padding: 8px 10px;
  }

  a {
    font-size: 0.9rem;
  }
}

/* Für sehr kleine Bildschirme (480px und kleiner) */
@media (max-width: 480px) {
  .login-container {
    padding: 15px;
  }

  .login-container h1 {
    font-size: 4vh;
  }

  .button-52 {
    font-size: 0.8rem;
    padding: 6px 8px;
  }

  a {
    font-size: 0.8rem;
  }
}

</style>
