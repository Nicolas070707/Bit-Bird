<!DOCTYPE html>
<html lang="de">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bit-Bird</title>
    <script type="module" src="../script/password_reset.mjs" defer></script>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="login-container">
      <h1>Password</h1>
      <form id="reset-form">
        <div>
          <input type="email" id="email" placeholder="Deine E-Mail" required />
        </div>
        <button type="submit" class="button-52" role="button">Reset</button>
        <button
          onclick="window.location.href='../index.html'"
          type="button"
          class="button-52"
          role="button"
        >
          back
        </button>
        <div id="error-message" class="message-box"></div>
      </form>
    </div>
  </body>
</html>
