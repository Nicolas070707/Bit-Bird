<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passwort zurücksetzen</title>
    <!-- Firebase Module Scripts -->
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js"
    ></script>
    <!-- Passwort-Reset Skript -->
    <script type="module" src="../script/password_reset.js" defer></script>
    <link rel="stylesheet" href="../style/password_resest.css" />
  </head>
  <body>
    <div class="login-container">
      <h1>Passwort zurücksetzen</h1>
      <form id="login-form">
        <div>
          <label for="email">E-Mail-Adresse</label>
          <input type="email" id="email" placeholder="Deine E-Mail" required />
        </div>
        <button type="submit" class="button-52" role="button">
          Passwort zurücksetzen
        </button>
        <button
          onclick="window.location.href='../index.html'"
          type="button"
          class="button-52"
          role="button"
        >
          back to main page
        </button>
      </form>
    </div>
  </body>
</html>
