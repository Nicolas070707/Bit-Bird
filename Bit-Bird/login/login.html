<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Firebase Module Scripts -->
  <script type="module" src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js"></script>
  <!-- Dein Login-Skript -->
  <script type="module" src="login.mjs" defer></script>
</head>
<body>
  <div>
    <h1>Login</h1>
    <form id="login-form">
      <input type="text" id="username" placeholder="Benutzername" required />
      <input type="password" id="password" placeholder="Passwort" required />
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
